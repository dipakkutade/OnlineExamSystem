<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam - Subject Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .exam-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="exam-container">
        <h2 class="mb-4">Choose Your Exam Subject</h2>

        <div class="form-group">
            <label for="subjectSelect">Select Subject:</label>
            <select id="subjectSelect" name="subject" [(ngModel)]="subject" class="form-control">
                <option value="java">Java</option>
                <option value="maths">Math</option>
                <option value="python">Python</option>
                <option value="angular">Angular</option>
            </select>
        </div>

        <button type="button" (click)="startExam()" class="btn btn-primary">Start Exam</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
