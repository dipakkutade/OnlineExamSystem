<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #495057;
      font-weight: bold;
    }

    input {
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailid" name="emailid" [(ngModel)]="user.emailid">
      </div>

      <div class="form-group">
        <label for="mobno">Mobile Number:</label>
        <input type="tel" class="form-control" id="mobno" name="mobno" [(ngModel)]="user.mobno">
      </div>

      <button type="button" class="btn btn-primary btn-block" (click)="saveUser()">Register</button>
      <a href="login">Already have an account? Login here</a>
    </form>
  </div>

  <!-- Include Angular scripts and dependencies -->
  <!-- Make sure to include Angular scripts here -->

  <!-- Include Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
